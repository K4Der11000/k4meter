<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meterpreter Commands</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        code { background-color: #f0f0f0; padding: 6px; display: block; margin-bottom: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Ready-to-use Meterpreter Commands</h2>
    <ul>
        {% for cmd in commands %}
            <li><code>{{ cmd }}</code></li>
        {% endfor %}
    </ul>
</body>
</html>
